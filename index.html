<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic-Tac-Toe </title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    Let's Play <br>
                    the Tic-tac-toe Game!
                </h1>
            </div>
            <div class="restart">
                Start a new game
            </div>
        </div>

        <div class="right">          
            <div class="game">
                <div class="header">                    
                    <div class="player-x active">
                        <span>Player X</span>
                    </div> 
                    <div class="player-o">
                        <span>Player O</span>                                                                        
                    </div>
                </div>
                <div class="board">
                    <div class="board__tile" data-index="0">                    
                    </div>
                    <div class="board__tile" data-index="1">                        
                    </div>
                    <div class="board__tile" data-index="2">                        
                    </div>
                    <div class="board__tile" data-index="3">                        
                    </div>
                    <div class="board__tile" data-index="4">                        
                    </div>
                    <div class="board__tile" data-index="5">                        
                    </div>
                    <div class="board__tile" data-index="6">                        
                    </div>
                    <div class="board__tile" data-index="7">                        
                    </div>
                    <div class="board__tile" data-index="8">                        
                    </div>                                
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
            new Darkmode().showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>

</body>
</html>
